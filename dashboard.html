<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a2291e6430.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
  <div class="container">
    <header class="nav" id="and_menor">
      <div class="nav-container-content">
        <nav class="navbar">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Dashboard</a>
          <a href="#">Login</a>
        </nav>
      </div>
    </header>

    <div class="dashboard-container">
      <div class="dashboard-item">
        <div class="card">
          <h2>Heart Rate</h2>
          <p>Current Heart Rate: <span id="heart-rate">-</span> BPM</p>
        </div>
      </div>

      <div class="dashboard-item">
        <div class="card">
          <h2>Temperature</h2>
          <p>Current Temperature: <span id="temperature">-</span> &deg;C</p>
        </div>
      </div>

      <div class="dashboard-item">
        <div class="card">
          <h2>Steps</h2>
          <p>Total Steps: <span id="steps">-</span></p>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-col-12">
      </div>
    </footer>
  </div>
</body>
</html>
